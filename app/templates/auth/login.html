{% extends 'bootstrap/base.html' %}
{% import 'bootstrap/wtf.html' as wtf}

<!-- {% block navbar %}
    {% include 'navbar.html' %}
{% endblock %} -->

{% block content}
<div class="container">
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8">
            <!-- Flash message -->
            {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>
            {% endfor %}
            <!-- Login form -->
            {{wtf.quick_form(login_form)}}
        </div>
    </div>
        <div class="col">
            <p>Dont have an account? <a href="{{url_for('auth.register')}}">Register here</a></p>
        </div>
</div>

{{% endblock %}}
